<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if question %}
    <h1>{{question.question_text}}</h1>
    {% for ch in question.choice_set.all %}
        <p>{{ch.choice_text}}-------{{ch.votes}} vote{{ch.votes|pluralize }}</p>
    {% endfor %}
{% else %}
<p>☹️Nothing</p>
{% endif %}
</body>
</html>
